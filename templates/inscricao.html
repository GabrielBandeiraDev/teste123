<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Acampamento Cristão</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/inscricao.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>IBCD Jovens</h1>
        </div>
        <nav>
            <ul>
                <!-- Adicione seus links de navegação aqui -->
            </ul>
        </nav>
    </header>

    <!-- Formulário de Inscrição -->
    <form action="/inscricao" method="POST">
        <section id="formulario">
            <h2>Inscrição no Acampamento</h2>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required>

            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="Digite seu telefone" required>

            <label for="evento">Supervisão:</label>
            <select id="evento" name="evento" required>
                <option value="Roberto">Roberto</option>
                <option value="Alexandre">Alexandre</option>
                <option value="Hector">Hector</option>
                <option value="Cláudia">Cláudia</option>
                <option value="Aline">Aline</option>
                <option value="Yasmin">Yasmin</option>
            </select>

            <button type="submit" class="btn">Inscrever-se</button>
        </section>
    </form>

    <footer>
        <p>&copy; 2024 Acampamento Cristão. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
